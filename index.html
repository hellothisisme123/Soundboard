<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">
    <link rel="stylesheet" href="./styles/nav.css">

    <script src="https://kit.fontawesome.com/5b301baa54.js" crossorigin="anonymous"></script>
    <script src="./js/nav.js" defer></script>
    <script src="https://raw.githack.com/hellothisisme123/French_Vanilla/main/French_Vanilla.js" defer ></script>
    <script src="./js/main.js" defer></script>

    
    <link rel="shortcut icon" href="./production/svg/Skull.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="navBtn">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <div class="content">
            <a href="#" class="navItem">
                <i class="fa-brands fa-instagram"></i>
                <p>Lorem</p>
            </a>
            <a href="#" class="navItem">
                <i class="fa-brands fa-twitter"></i>
                <p>Lorem</p>
            </a>
            <a href="#" class="navItem">
                <i class="fa-brands fa-facebook"></i>
                <p>Lorem</p>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="soundCreatorWrapper">
            <input type="text" class="titleInput" placeholder="Sound Title">
            <div class="imgWrapper">
                <img src="./production/images/Apple.png" class="thumbnailImg">

                <label for="imgUpload">
                    <i class="fa-solid fa-upload"></i>
                    Thumbnail Image
                </label>
                <input type="file" id="imgUpload" class="thumbnailUploadInput">
            </div>

            <label for="soundUpload">
                <i class="fa-solid fa-upload"></i>
                Sound File
            </label>
            <input type="file" id="soundUpload" class="uploadSoundInput">

            <div class="btnWrapper">
                <button class="testSoundBtn">
                    <i class="fa-solid fa-play"></i>
                    Test
                </button>
                <button class="saveSoundBtn">
                    <i class="fa-solid fa-save"></i>
                    Save
                </button>
                <button class="quitSoundBtn">
                    <i class="fa-solid fa-x"></i>
                    Quit
                </button>
            </div>
        </div>

        <div class="wrapper">
            <div class="soundItem innactive">
                <h1>Mr Beast</h1>
                <img src="./production/images/Mr_Beast.png" alt="">
                <label class="timeInputLabel">
                    <span class="timeInputLabelValue">10s</span>
                    <input class="rangeInput" type="range" min="0" max="60" value="10">
                </label>              
                <div class="playWrapper">
                    <button class="playBtn">Play</button>
                    <button class="settingsBtn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>

            <div class="addSoundsWrapper">
                <button class="addSound">
                    Add custom sound
                </button>

                <h1>OR</h1>

                <button class="reorderRemove">
                    remove / Reorder <br> sounds
                </button>
            </div>
        </div>
    </div>
</body>
</html>
